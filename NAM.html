<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
<title>Эмулятор нормальных алгоритмов Маркова</title>
<meta http-equiv="content-type" content="text/html; charset=windows-1251">
</head>
<script type="text/javascript" src="NAM.js"></script>
<body style="background-color: white;">
	<div style="padding:auto; margin:auto; width:500px; margin-top:50">
		<h3>Эмулятор нормальных алгоритмов Маркова</h3>
		<p>
			Входное (выходное) слово:
			<input size="40" class="ef" id="Word" style="width: 495px; font-family: lucida console,courier;" type="text">
		</p>

		<p>
			Правила:
		</p>

	    
		<table cellspacing="0">
			<tbody>
				<tr valign="top">
					<td style="border: 1px solid ; width: 250px;">
			
		<form action="cgi-bin/NAMlab6.txt" method="post" target="_blank">
						<textarea cols="20" rows="20" class="ef" id="CodeArea" name="text" style="border: medium none ; width: 250px;"></textarea>
					</td>
					<td width="2"></td><td id="ParsedCode" style="border: 1px solid ; width: 250px;">
						<table width="100%">
							<tbody>
								<tr>
									<td> 
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
		<p>
			<input class="ef" value="Шаг" onclick="Step()" type="button">
			<input class="ef" value="Запуск" onclick="Run()" type="button">
			<input class="ef" value="Сохранить" type="submit"><br />
			<p>
				Число подстановок (по умолчанию 500):
			<textarea id="exnum" type="range" maxlength="4" style="height: 16px; border: 1px solid; width: 40px; margin-left: 20px;"></textarea>
			</p>
		</form>
		</p>
		<textarea rows="4" class="ef" id="ErrorMsg" readonly="readonly" style="width: 300px;">
		</textarea>
	</div>
</body>
</html>
